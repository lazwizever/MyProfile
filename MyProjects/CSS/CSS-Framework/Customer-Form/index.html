<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS-System</title>
  <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport">
 <!-- <link rel="stylesheet" href="fonts/css/all.css">-->

  <style>
    header{
      position: absolute;
      width: 100%;
      height: 10vh;
      /*background-color: #273c75;*/
      top: 0;
      right: 0;
      margin: auto;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    main>section:nth-child(1){
      position: absolute;
      top: 13vh;
    }

    main>section:nth-child(2){
      position: absolute;
      width: max-content;
      top: 30vh;
    }

  </style>

</head>
<body>

<header>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7f8fa6">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Place-Order-Form/index.html" target="_self">Place Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Item-Form/index.html" target="_self">Store Manager</a>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>

  <!--<i class="fas fa-home-lg-alt"></i>-->

  <section class="container-fluid">

    <section>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </section>

    <section class="row mt-4">
      <div class="col-12">
        <form class="row g-3">

          <div class="col-md-2">
            <label for="custId" class="form-label"> Exist Customer Id</label>
            <input type="customer" placeholder="C-001" class="form-control" id="custId">
          </div>

          <div class="col-md-2">
            <label for="inputnewId" class="form-label">New Customer Id</label>
            <input type="text" class="form-control" id="inputnewId">
          </div>

          <div class="col-md-8">
            <label for="custName" class="form-label">Customer Name</label>
            <input type="customer Name" placeholder="Lasan Kariyawasam" class="form-control" id="custName">
          </div>

          <div class="col-12">
            <label for="custAddress" class="form-label">Customer Address</label>
            <input type="text" placeholder="Balagoda,Poddala" class="form-control" id="custAddress">
          </div>

          <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" placeholder="Galle" class="form-control" id="inputCity">
          </div>

          <div class="col-md-2">
            <label for="postalCode" class="form-label">Province</label>
            <select id="postalCode" class="form-select">
              <option selected>Southern Province</option>
              <option>North Province</option>
              <option>Western Province</option>
              <option>Eastern Province</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="inputCode" class="form-label">Postal Code</label>
            <input type="text" placeholder="80170" class="form-control" id="inputCode">
          </div>

          <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-secondary">Register</button>
            <button type="submit" class="btn btn-success">Update</button>
            <button type="submit" class="btn btn-danger">Delete </button>
          </div>
        </form>
      </div>
    </section>

    <section class="row mt-5">
      <div class="col-12">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">Customer Id</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Customer Address</th>
            <th scope="col">City</th>
            <th scope="col">Postal Code</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">C-001</th>
            <td>Lasan Kariyawasam</td>
            <td>Balagoda,Poddala</td>
            <td>Galle</td>
            <td>80170</td>
          </tr>
          <tr>
            <th scope="row">C-002</th>
            <td>Rashmi Liyanage</td>
            <td>Balagoda,Poddala</td>
            <td>Galle</td>
            <td>80170</td>
          </tr>
          <tr>
            <th scope="row">C-003</th>
            <td>Thisadu Kariyawasam</td>
            <td>Athurugiriya</td>
            <td>Colombo</td>
            <td>50160</td>
          </tr>
          </tbody>
        </table>
      </div>
    </section>

  </section>

</main>

<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
